<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/date.css">
</head>
<body>
    <div class="date-picker">
        <div class="date-picker-box">
            <div class="date-panel">
                <div class="year">2016</div>
                <div class="month-date"></div>
            </div>
            <div class="date-box">
                <div class="date-box-head">
                    <div class="month-year">March 2016</div>
                    <div class="last-month-pointer">
                        <button class="month-button" type="button">
                            <svg
                                style="display: inline-block; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; fill: rgba(0, 0, 0, 0.87); width: 24px; height: 24px; -moz-user-select: none;"
                                viewBox="0 0 24 24">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
                        </button>
                    </div>
                    <div class="next-month-pointer">
                        <button class="month-button" type="button">
                            <svg
                                style="display: inline-block; height: 24px; width: 24px; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; fill: rgba(0, 0, 0, 0.87); -moz-user-select: none;"
                                viewBox="0 0 24 24">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
                        </button>
                    </div>
                </div>
                <ul class="week-list">
                    <li>S</li>
                    <li>M</li>
                    <li>T</li>
                    <li>W</li>
                    <li>T</li>
                    <li>F</li>
                    <li>S</li>
                </ul>
                <div class="date-box-body">
                    <div class="aa">
                        <div class="bb">
                            <div>
                                <button><span>1</span></button>
                                <button><span>2</span></button>
                                <button><span>3</span></button>
                                <button><span>4</span></button>
                                <button><span>5</span></button>
                                <button><span>6</span></button>
                                <button><span>7</span></button>
                            </div>
                            <div>
                                <button><div class="today"><span>8</span></div></button>
                                <button><span>9</span></button>
                                <button><span>10</span></button>
                                <button><span>11</span></button>
                                <button><span>12</span></button>
                                <button><span>13</span></button>
                                <button><span>14</span></button>
                            </div>
                            <div>
                                <button><span>15</span></button>
                                <button><span>16</span></button>
                                <button><span>17</span></button>
                                <button><span>18</span></button>
                                <button><span>19</span></button>
                                <button><span>20</span></button>
                                <button><span>21</span></button>
                            </div>
                            <div>
                                <button><span>22</span></button>
                                <button><span>23</span></button>
                                <button><span>24</span></button>
                                <button><span>25</span></button>
                                <button><span>26</span></button>
                                <button><span>27</span></button>
                                <button><span>28</span></button>
                            </div>
                            <div>
                                <button><span>29</span></button>
                                <button><span>30</span></button>
                                <button><span>31</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
